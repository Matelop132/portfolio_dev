<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta SEO -->
    <title>Portfolio - Développeur Web Freelance | Vue.js, SEO, Google Ads</title>
    <meta name="description" content="Développeur web freelance avec 3 ans d'expérience. Spécialisé en Vue.js, SEO, Google Ads et développement web moderne. Disponible pour vos projets." />
    <meta name="keywords" content="développeur web, freelance, Vue.js, JavaScript, SEO, Google Ads, développement web, portfolio" />
    <meta name="author" content="Portfolio" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://portfolio.example.com/" />
    <meta property="og:title" content="Portfolio - Développeur Web Freelance" />
    <meta property="og:description" content="Développeur web freelance avec 3 ans d'expérience. Spécialisé en Vue.js, SEO et développement web moderne." />
    <meta property="og:image" content="https://portfolio.example.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://portfolio.example.com/" />
    <meta property="twitter:title" content="Portfolio - Développeur Web Freelance" />
    <meta property="twitter:description" content="Développeur web freelance avec 3 ans d'expérience. Spécialisé en Vue.js, SEO et développement web moderne." />
    <meta property="twitter:image" content="https://portfolio.example.com/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Portfolio",
      "url": "https://portfolio.example.com",
      "jobTitle": "Développeur Web Freelance",
      "description": "Développeur web freelance avec 3 ans d'expérience en entreprise et un Master en développement web.",
      "knowsAbout": ["Vue.js", "JavaScript", "SEO", "Google Ads", "Développement Web"],
      "alumniOf": {
        "@type": "EducationalOrganization",
        "name": "Université Paris"
      },
      "sameAs": [
        "https://github.com/example",
        "https://linkedin.com/in/example"
      ]
    }
    </script>
  </head>
  <body class="bg-white dark:bg-gray-900">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
